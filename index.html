<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.min.css">
    <link rel="stylesheet" href="style/controls.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <title>Responsive Phone</title>
</head>

<body>
    <div class="control-main">
        <div class="control-sh"></div>
        <div class="slide-w">
            <div class="slide-w-bar"></div>
        </div>
        <div class="slide-w">
            <div class="slide-h-bar"></div>
        </div>
        <div class="slide-w">
            <div class="slide-b-bar"></div>
        </div>
    </div>
    <div class="container">

        <div class="phone-wrapper">
            <div class="vol-btn"></div>
            <div class="pwr-btn"></div>
            <div class="bazel">
                <div class="bazel-cov">
                    <div class="top-plate">
                        <div class="light-bk"></div>
                        <div class="top-panel">
                            <div class="speak">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="camera-wrap">
                                <div class="lens">

                                </div>
                            </div>
                            <div class="sensor1-wrap">

                            </div>
                            <div class="sensor2-wrap">

                            </div>
                            <img class="icon" src="svg/samsung-logo.svg" alt="">
                        </div>
                        <div class="lower-panel">
                            <div class="power-wrap">
                                <div class="power-btn">
                                </div>
                            </div>
                            <img class="icon-task" src="svg/task-btn.svg" alt="">
                            <img class="icon-back" src="svg/back-btn.svg" alt="">
                        </div>

                        <div class="screen-wrap">
                            <span class="time"></span>
                            <span class="date"></span>
                        </div>


                        <div class="light-left"></div>
                        <div class="light-right"></div>
                        <div class="shadow-top"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script/TweenLite.min.js"></script>
    <script type="text/javascript" src="script/Draggable.min.js"></script>
    <script type="text/javascript" src="script/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="script/main.min.js"></script>
</body>

</html>
